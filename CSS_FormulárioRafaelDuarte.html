<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CSS SoulCode</title>
    <author class="autor">Rafael Duarte - SoulCode</author>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titleName">
        Formulário CSS
        <br>
    </h1>

    <fieldset>
        <form action="">
            <br>
            <label for="nome">Nome</label>
            <input class=write type=text id=name required> <br> <br><br>

            <label for="sobrenome">Sobrenome</label>
            <input class=write type=text id=surname required> <br> <br><br>
    
            <label for="nascimento">Data de Nascimento</label>
            <input class=write type=date id=birthday required> <br> <br><br>

            <label for="cpf">CPF</label>
            <input class=write type=text id=cpf placeholder="000.000.000-00" minlength="11" required> <br> <br><br>

            <label for="email">Email</label>
            <input class=write type=email id=email placeholder="xxxxxxxxx@email.com" required> <br> <br><br>

            <label for="senha">Crie uma Senha</label>
            <input class=write type=text id=senha placeholder="**********" minlength="6" required> <br><br>

            <p> Informe o seu gênero:
                <br>
                <input type="radio" name="genre" value="Masculino" /> Masculino
                <br>
                <input type="radio" name="genre" value="Feminino" /> Feminino
                <br>
                <input type="radio" name="genre" value="Outro" /> Outro
            </p><br>

            <input type="checkbox" id="check">
            <label class=terms for="check">Eu aceito todos os termos propostos.</label> <br><br><br>

            <button type"submit">
                Enviar
            </button>
            
            <button type"reset">
                Resetar
            </button>
            <br> <br>
        </form>
    </fieldset>

</body>
</html>
